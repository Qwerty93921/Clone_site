{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static '/css/style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!--{{ form.as_p }} преобразует все поля формы в HTML и оборачивает их в теги <p>.
form.as_table — выводит поля формы как строки таблицы <tr>.
form.as_ul — выводит поля формы в виде элементов списка <li>.
-->

<!--
{% csrf_token %} генерирует скрытое поле с токеном CSRF (Cross-Site Request Forgery),
что защищает ваше приложение от атак.
Django требует этот токен при отправке форм через POST.

-->

<div class="login-border">

    <form method="post">
        {% csrf_token %}
        <h1>Register:</h1>
        {{ form.as_p }}
    <button type="submit">Register</button>
    </form>

</div>

</body>
</html>
